<!DOCTYPE html>
<html>
	<head>
		<title>CIS Network</title>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js""></script>
		<style>
			.link {
			  stroke: #ccc;
			}

			.node text {
				pointer-events: none;
			  	font: Arial;
			}
			.tooltip {
				position: absolute;
				width: auto;
				height: auto;
				opacity: .7;
				border: 1px;
				border-radius: 10px;
				font-size: 26px;
			}
			.tooltip text{
				text-align: center;
				opacity: 1;
			}
			.hovered {
				stroke-opacity: .5;
				stroke-width: 4;
			}

		</style>
	</head>
	<body>
		<div>
			<button id="clear"> Reset </button>
		</div>
		<div>
			<input id="search" type="text" name="search">
			<button id="search_button"> Search </button>
		</div>
	<svg id="barchart" width="550" height="800" style="float:left"></svg>
	<script type="text/javascript">

	//Set margins and sizes
	var margin = {
		top: 20,
		bottom: 50,
		right: 30,
		left: 50
	};
	var width = 1050 - margin.left - margin.right;
	var height = 800 - margin.top - margin.bottom;

	//Load Color Scale
	var c10 =  d3.scale.category10();
	var c20 = d3.scale.category20();

	//Create an SVG element and append it to the DOM
	var svgElement = d3.select("body")
						.append("svg")
						.attr({"width": width+margin.left+margin.right, "height": height+margin.top+margin.bottom})
						.attr("transform","translate(" + (-50) +"," + 0 +")")
						.style("float", "right")
						.call(
							d3.behavior.zoom()
								.on("zoom", function(){ 
									return svgElement
											.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");
										})
						)
						.append("g");

	//create another svg element for barchart
	var svgElement2 = d3.select("#barchart");
	g2 = svgElement2.append("g").attr("transform", "translate(" + 50 + "," + 100 + ")");

	var tooltip = d3.select("body")
					.append("div")
					.attr("class", "tooltip")
					.style("visibility", "visible");	


	//Load External Data
	d3.json("fdg_cis5.json", function(dataset){

		//Extract data from dataset
		var nodes = dataset.nodes,
			links = dataset.links;

		var linkedByIndex = {};
		links.forEach(function(d){
			linkedByIndex[d.source + "," + d.target] = true;
		});

		function isConnected(a, b) {
			return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
		}

		//Create Force Layout
		var force = d3.layout.force()
						.size([width, height])
						.nodes(nodes)
						.links(links)
						.gravity(0.045)
						.charge(-50)
						.linkDistance(200);

		//set link attributes
		var link = svgElement.selectAll(".link")
			.data(links)
			.enter()
			.append("line")
			.attr("stroke", function(d) { return c10(d.zone*5); })
			.attr("stroke-width", function(d){ return d.weight/2; })
			.attr("class", "link");
		
		// set node attributes
		var node = svgElement.selectAll(".node")
					.data(nodes)
					.enter()
					.append("g")
					.attr("id", d=> d.name.toLowerCase())
					.attr("class", "node");


		//Add labels to each node
		var label = node.append("text")
						.attr("class", "label")
						.attr("dx", 12)
						.attr("dy", "0.35em")
						.attr("font-size", function(d){ return d.papers>5 ? 9: 9; })
						.text(function(d){ return d.name; });

		//Add circles to each node
		var circle = node.append("circle")
						.attr("r", function(d){ return d.papers>5 ? d.papers/2 : 5; })
						.attr("fill", function(d){
							if (d.code == -1)
								return "black"
							else
								return c20(d.code); 
						})
						.attr("stroke", "#ccc")
						.on("click", function(d){ 
							return selected(d);
						})
						.on("mousemove", function(d){
							tooltip.style("left", (d3.event.pageX + 10) + "px")
								.style("top", (d3.event.pageY + 10) + "px");
						})
						.on("mouseover", function(d) {
							tooltip.html(d.name+ "<br/>" + d.papers).style("left", (d3.event.pageX + 10) + "px")
								.style("top", (d3.event.pageY + 10) + "px")
								.style("visibility", "visible");
						})
						.on("mouseout", function(d) {
							tooltip.style("visibility", "hidden");
							d3.select(this).classed("hovered", false);
						});

		//reset to deselect any node
		d3.select("#clear").on("click", function(){ 
			reset(); 
		});

		// match function
		function search() {
			academic = document.getElementById("search").value;
			d3.selectAll(".node")
				.filter(function(o) {
					if (o.name.toLowerCase() == academic)
						selected(o);
				})
				;
		}

		b_height = 20;
		b_padding = 10;

		//create ranking with bars
		function bar(d) {
    		d3.selectAll("rect").remove();
    		d3.selectAll(".bartext").remove()

    		var rects = g2.selectAll("rect")
                  .data(d.rank)
                  .enter();

        		bars = rects.append("rect")
                  .attr("x", 20)
                  .attr("y", function(o, i) {
                    return (b_height + b_padding) * i;
                  })
                  .attr("fill", function(q) { return c20(q[2]); })
                  .attr("width", function(p, i) { 
                  	return p[1] * 2; })
                  .attr("height", b_height)
                  .style("opacity", 1)
                  ;

    		bars.append("title")
          		.text(function(o) { return o[3]; })

    		rects.append("text")
          		.attr("class", "bartext")
          		.attr("x", 40)
          		.attr("y", function(o, i) {
            		return (b_height + b_padding) * i + 15;
         		})
          		.text(function(o) { return o[1] + " " + o[0]});
  		}

  		//highlight selected nodes
		function selected(d) {
			bar(d); //on select node, display ranking

			d3.selectAll("circle")
				.style("stroke-opacity", function(o){
					thisOpacity = isConnected(d, o) ? 1 : .1;
					return thisOpacity; 
				})
				.style("fill-opacity", function(o){
					thisOpacity = isConnected(d, o) ? 1 : .1;
					return thisOpacity; 
				})
				.style("stroke-width", 1);

			d3.selectAll("line")
				.style("stroke-opacity", function(o){
					return o.source === d || o.target === d ? 1 : 0.1; 
				})
				.style("stroke", function(o){
					if (o.source === d)
						return c10(o.target.zone);
					else if (o.target === d)
						return c10(o.source.zone);
					else 
						return "#ccc";
				});

			d3.selectAll(".label")
				.style("opacity", function(o){
					thisOpacity = isConnected (d, o) ? 1: 0.05;
					return thisOpacity;
				});
		}

		d3.select("#search").on("keydown", function() { 
			if (d3.event.keyCode === 13)
				return search()
		 });

		d3.select("#search_button").on("click", function() { return search(); })

		//upon each node selection, remove existed bars and create new
		function reset() {
			d3.selectAll("rect").remove()
			d3.selectAll(".bartext").remove()

			d3.selectAll("circle")
				.style("fill-opacity", 1)
				//.style("stroke-opacity", 1)
				;

			d3.selectAll("line")
				.style("stroke-opacity", 1)
				.style("stroke", "#ccc");
			d3.selectAll(".label")
				.style("opacity", 1);

			d3.selectAll("rect")
				.attr("width", 0);

			d3.selectAll(".text")
				.text("");
		}

		//This function will be executed for every tick of force layout 
		force.on("tick", function(){

			//Set X and Y of node
			node.attr("r", function(d){ return d.papers; })
				.attr("cx", function(d){ return d.x; })
				.attr("cy", function(d){ return d.y; });
			//Set X, Y of link
			link.attr("x1", function(d){ return d.source.x; })
			link.attr("y1", function(d){ return d.source.y; })
			link.attr("x2", function(d){ return d.target.x; })
			link.attr("y2", function(d){ return d.target.y; });
			//Shift node a little
		    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		});
		//Start the force layout calculation
		force.start();


	});
	</script>
	</body>
</html>
